name: learnify
networks:
  default:
    enable_ipv6: true
services:
  learnify_migration:
    image: ghcr.io/oiy-ai/learnify
    container_name: learnify_migration_job
    volumes:
      # Custom configurations - paths loaded from .env
      - ${UPLOAD_LOCATION}:/root/.learnify/storage
      - ${CONFIG_LOCATION}:/root/.learnify/config
    command: ['sh', '-c', 'node ./scripts/self-host-predeploy.js']
    environment:
      # Application configuration
      - AFFINE_REVISION=${AFFINE_REVISION}
      - PORT=${PORT}
      - UPLOAD_LOCATION=${UPLOAD_LOCATION}
      - CONFIG_LOCATION=${CONFIG_LOCATION}
      
      # Database configuration
      - DB_URL=${DB_URL}
      - DB_PORT=${DB_PORT}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_DATABASE=${DB_DATABASE}
      - DATABASE_URL=${DATABASE_URL}
      
      # Mailer configuration
      - MAILER_HOST=${MAILER_HOST}
      - MAILER_PORT=${MAILER_PORT}
      - MAILER_USER=${MAILER_USER}
      - MAILER_PASSWORD=${MAILER_PASSWORD}
      - MAILER_SENDER=${MAILER_SENDER}
      - MAILER_IGNORE_TLS=${MAILER_IGNORE_TLS}
      
      # Redis configuration
      - REDIS_SERVER_HOST=${REDIS_SERVER_HOST}
      
      # Node.js configuration (IPv6 for Supabase)
      - NODE_OPTIONS=${NODE_OPTIONS}
      - UV_THREADPOOL_SIZE=${UV_THREADPOOL_SIZE}
    depends_on:
      redis:
        condition: service_healthy
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0

  redis:
    image: redis
    container_name: learnify_redis
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    sysctls:
      - net.ipv6.conf.all.disable_ipv6=0
